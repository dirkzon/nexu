version: '3'

services:
  auth-service:
    build:
      context: ./
      dockerfile: dockerfile
    ports:
      - 4000:4000 
      
  auth-mongo:
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=auth-service-db
    volumes:
      - ./data/db:/data/db
      - ./data/init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - '27005:27005'

networks:
  default: 
      name: nexu_network

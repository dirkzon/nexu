version: '3'

services:
  post-service:
    build:
      context: ./
      dockerfile: dockerfile
    ports:
      - 3000:3000 
      
  post-mongo:
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=post-service-db
    volumes:
      - ./data/db:/data/db
      - ./data/init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - '27017:27017'

networks:
  default: 
      name: nexu_network
